source = ~/.cache/wal/pywal.conf

general {
    gaps_in = 4
    gaps_out = 15
    border_size = 2
    col.active_border = $active1 $active2 45deg
    col.inactive_border = $inactive1 $inactive2 45deg
    layout = dwindle
    resize_on_border = true
}

group {
    col.border_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg
    col.border_locked_active = rgba(ca9ee6ff) rgba(f2d5cfff) 45deg
    col.border_locked_inactive = rgba(b4befecc) rgba(6c7086cc) 45deg

    groupbar {
        col.active = rgba(45475aff)
        col.inactive = rgba(1e1e2eff)
        col.locked_active = rgba(45475aff)
        col.locked_inactive = rgba(1e1e2eff)
    }
}

decoration {
    rounding = 10
    active_opacity = 0.85
    inactive_opacity = 0.85
    dim_special = 0.3
    blur {
        enabled = true
        size = 5
        passes = 4
        ignore_opacity = on
        new_optimizations = true
        special = true
        popups = true
        xray = true
        brightness = 1.0
        contrast = 1.0
        vibrancy = 0.4
        vibrancy_darkness = 0.6
    }

    drop_shadow = false
}

layerrule = ignorealpha 0.0, rofi
layerrule = blur,rofi

layerrule = ignorealpha 0.0, swaync-control-center
layerrule = blur, swaync-control-center
